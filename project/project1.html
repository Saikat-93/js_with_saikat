<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .abc{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            width: 200px;
          
        }
        #grey{
            background-color: grey;
        }
        #white{
            background-color: white;
        }
        #blue{
            background-color: blue;
        }
        #yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div > <button id="grey" class="abc"> first</button></div>
    <div> <button id="white" class="abc"> second</button></div>
    <div> <button  id="blue" class="abc">third</button></div>
    <div><button  id="yellow" class="abc">fourth</button></div>
</body>
<script>
    const buttons=document.querySelectorAll('.abc');
    const body= document.querySelector('body');
    buttons.forEach(function(button){
       // console.log(button);
        button.addEventListener('click',function (e){
           // console.log(e);
            console.log(e.target);
            if(e.target.id==='grey'){
                body.style.backgroundColor=e.target.id;
            }
            else if(e.target.id==='white'){
                body.style.backgroundColor=e.target.id;
            }
            else if(e.target.id==='blue'){
                body.style.backgroundColor=e.target.id;
            }
           else if(e.target.id==='yellow'){
                body.style.backgroundColor=e.target.id;
            }
        });
    });
</script>
</html>
